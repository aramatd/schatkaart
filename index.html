<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verborgen afbeelding</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  margin: 0;

  /* NIEUWE achtergrond */
  background: url("achtergrond.jpg") center/cover no-repeat fixed;
}

/* Login vakje */
.login-box {
  background: rgba(0, 0, 0, 0.75);
  color: white;
  display: inline-block;
  padding: 20px;
  margin-top: 30px;
  border-radius: 12px;
}

#container {
  position: relative;
  width: 600px;
  height: 600px;
  margin: 40px auto;
}

.vak {
  position: absolute;
  width: 300px;
  height: 300px;
  overflow: hidden;
}

#vak1 { top: 0; left: 0; }
#vak2 { top: 0; left: 300px; }
#vak3 { top: 300px; left: 0; }
#vak4 { top: 300px; left: 300px; }

.vak img {
  position: absolute;
  width: 680px;
  height: 680px;
  filter: blur(40px);
  transition: filter 0.5s ease;
}

#vak1 img { top: -40px; left: -40px; }
#vak2 img { top: -40px; left: -340px; }
#vak3 img { top: -340px; left: -40px; }
#vak4 img { top: -340px; left: -340px; }

.scherp img {
  filter: blur(0px) brightness(1);
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Voer wachtwoord in</h2>

  <form onsubmit="checkPW(); return false;">
    <input type="password" id="pw">
    <button type="submit">Toon</button>
  </form>
</div>

<div id="container">

  <div class="vak" id="vak1">
    <img src="afbeelding.jpg">
  </div>

  <div class="vak" id="vak2">
    <img src="afbeelding.jpg">
  </div>

  <div class="vak" id="vak3">
    <img src="afbeelding.jpg">
  </div>

  <div class="vak" id="vak4">
    <img src="afbeelding.jpg">
  </div>

</div>

<script>
function checkPW() {

  var p = document.getElementById("pw").value;

  if (p === "rood")
    document.getElementById("vak1").classList.add("scherp");

  if (p === "blauw")
    document.getElementById("vak2").classList.add("scherp");

  if (p === "groen")
    document.getElementById("vak3").classList.add("scherp");

  if (p === "geel")
    document.getElementById("vak4").classList.add("scherp");

  document.getElementById("pw").value = "";
}
</script>

</body>
</html>
