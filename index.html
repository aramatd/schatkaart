<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Verborgen afbeelding</title>

<style>
body {
  font-family: Arial;
  text-align: center;
  background: #f0f4f8;
  color: white;   /* zorgt dat je tekst leesbaar blijft */
}

#container {
  position: relative;
  width: 600px;
  height: 600px;
  margin: auto;
}

.vak {
  position: absolute;
  width: 300px;
  height: 300px;
  overflow: hidden;
}

#vak1 { top: 0; left: 0; }
#vak2 { top: 0; left: 300px; }
#vak3 { top: 300px; left: 0; }
#vak4 { top: 300px; left: 300px; }

.vak img {
  position: absolute;
  width: 600px;
  height: 600px;
  filter: blur(40px) brightness(0.6);
  transition: filter 0.5s ease;
}

#vak1 img { top: 0; left: 0; }
#vak2 img { top: 0; left: -300px; }
#vak3 img { top: -300px; left: 0; }
#vak4 img { top: -300px; left: -300px; }

.scherp img {
  filter: blur(0px) brightness(1);
}
</style>
</head>

<body>

<h2>Voer wachtwoord in</h2>

<form onsubmit="checkPW(); return false;">
  <input type="password" id="pw">
  <button type="submit">Toon</button>
</form>

<br><br>

<div id="container">

  <div class="vak" id="vak1">
    <img src="afbeelding.jpg">
  </div>

  <div class="vak" id="vak2">
    <img src="afbeelding.jpg">
  </div>

  <div class="vak" id="vak3">
    <img src="afbeelding.jpg">
  </div>

  <div class="vak" id="vak4">
    <img src="afbeelding.jpg">
  </div>

</div>

<script>
function checkPW() {

  var p = document.getElementById("pw").value;

  if (p === "rood")
    document.getElementById("vak1").classList.add("scherp");

  if (p === "blauw")
    document.getElementById("vak2").classList.add("scherp");

  if (p === "groen")
    document.getElementById("vak3").classList.add("scherp");

  if (p === "geel")
    document.getElementById("vak4").classList.add("scherp");

  document.getElementById("pw").value = "";
}
</script>

</body>
</html>
