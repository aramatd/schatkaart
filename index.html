<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Beveiligde Pagina</title>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  text-align: center;

  /* Achtergrondafbeelding */
  background-image: url("achtergrond.jpg");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Vakje voor login */
.login-box {
  background: rgba(0, 0, 0, 0.65);
  color: white;
  padding: 30px;
  width: 320px;
  border-radius: 15px;
}

/* Input veld */
input {
  padding: 10px;
  width: 90%;
  margin-top: 10px;
  border-radius: 6px;
  border: none;
}

/* Knop */
button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  background-color: #4CAF50;
  color: white;
  font-size: 14px;
}

button:hover {
  background-color: #45a049;
}
</style>
</head>

<body>

<div class="login-box">
  <h2>Vul je wachtwoord in</h2>
  <input type="password" id="password" placeholder="Wachtwoord" onkeydown="if(event.key==='Enter'){checkPassword()}">
  <br>
  <button onclick="checkPassword()">Inloggen</button>
</div>

<script>
function checkPassword() {
  var password = document.getElementById("password").value;

  if (password === "1234") {
    window.location.href = "beveiligd.html";
  } else {
    alert("Onjuist wachtwoord");
  }
}
</script>

</body>
</html>
